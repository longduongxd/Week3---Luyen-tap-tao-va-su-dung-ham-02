<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write(acreage(9) +"<br/>");
    document.write(perimeter(9));
    function acreage(a) {
        arc = Number(a)*Number(a)*3.14;
        return arc;
    }
    function perimeter(a) {
        per = Number(a)*2*3.14;
        return per;
    }
</script>
</body>
</html>
