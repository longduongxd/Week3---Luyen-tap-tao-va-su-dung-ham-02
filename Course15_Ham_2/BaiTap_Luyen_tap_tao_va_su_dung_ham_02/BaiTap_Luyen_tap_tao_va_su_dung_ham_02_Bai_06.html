<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    checkANumber();

    function checkANumber() {
        let number = Number(parseInt(prompt("Enter a number:")));
        if (number>0) {
            document.write("True")
        } else {
            document.write("False")
        }

    }
</script>
</body>
</html>
