<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    reverse();
    function reverse() {
        let a = new Array();
        for (i=0; i<5; i++) {
            a[i] = prompt("enter a item:" );
        }
        let check = prompt("Enter a character need to be checked:");
        let count=0;
        for (i=1; i<a.length; i++) {
            if ( check === a[i]) { count++};
            }
        if (count !==0) {
            document.write("The frequency of that character is:" + count)
        } else { document.write("-1")};
        }
</script>
</body>
</html>
